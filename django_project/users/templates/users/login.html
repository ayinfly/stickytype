{% extends "type/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="content-section w-50 mx-auto">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group text-lowercase">
                <legend class="border-bottom bm-4">log in</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">sign in</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                need an account? <a class="ml-2" href="{% url 'register' %}">sign up</a>
            </small>
        </div>
    </div>
{% endblock content%}
