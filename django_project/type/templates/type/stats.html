{% extends "type/base.html" %}
{% block content%}
    <table class="table table-hover table-striped bg-light">
        <thead>
        <tr>
            <th scope="col">wpm</th>
            <th scope="col">raw</th>
            <th scope="col">accuracy</th>
            <th scope="col">mode</th>
            <th scope="col">user</th>
            <th scope="col">date</th>
            <th scope="col">more</th>
        </tr>
        </thead>
        <tbody>
            {% for stat in stats %}
                <tr>
                    <td>{{ stat.wpm_total }}</td>
                    <td>{{ stat.wpm_raw }}</td>
                    <td>{{ stat.accuracy }}%</td>
                    <td>{{ stat.mode }}</td>
                    <td>{{ stat.author.username }}</td>
                    <td>{{ stat.time }}</td>
                    <td><a href="{% url 'stat-detail' stat.id %}" class="stretched-link">â†’</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock content%}
