{% extends "type/base.html" %}
{% load static %}
{% block content%}
    <link rel="stylesheet" href="{% static 'type/home.css' %}">
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                <li class="time">
                    <p>Time Left:</p>
                    <span><b>15</b>s</span>
                </li>
                <li class="mistake">
                    <p>Mistakes:</p>
                    <span>0</span>
                </li>
                <li class="wpm">
                    <p>WPM:</p>
                    <span>0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>
    <script src="{% static 'type/script.js' %}"></script>
{% endblock content%}
