{% extends "type/base.html" %}
{% load static %}
{% block content%}
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                <li class="time">
                    <p>time left:</p>
                    <span><b>15</b>s</span>
                </li>
                <li class="wpm">
                    <p>wpm:</p>
                    <span>0</span>
                </li>
                <li class="raw">
                    <p>raw:</p>
                    <span>0</span>
                </li>
                <li class="accuracy">
                    <p>accuracy:</p>
                    <span>0%</span>
                </li>
                <li class="errors">
                    <p>errors:</p>
                    <span>0</span>
                </li>
                <li class="cpm">
                    <p>chars:</p>
                    <span>0</span>
                </li>
                </ul>
                <button class="btn btn-primary">Try Again</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" defer></script>
    <script src="{% static 'type/script.js' %}"></script>
{% endblock content%}
